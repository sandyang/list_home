<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>清单首页</title>
    <!-- Bootstrap -->
    <link href="__RESOURCE__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__RESOURCE__/css/base.css" rel="stylesheet">



</head>
<body>
<div class="container _m_container">
    <div class="row _search" >
        <div class="col-lg-6">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="输入清单名称进行搜搜">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button"> <span class="glyphicon glyphicon-search"></span></button>
                </span>
            </div><!-- /input-group -->
        </div><!-- /.col-lg-6 -->
    </div>

    <div class="_list_contai">
        <div class="_list_top">
            <div class="row">
                <div class="col-xs-4">清单名称: {$listinfo.name}</div>
                <div class="col-xs-4">清单时间: {$listinfo.create_time|date='Y-m-d H:i',###}</div>
                <div class="col-xs-4">作者: {$userinfo.username}</div>
            </div>
        </div>

        <div class="_list_box">

            <volist name="list_item" id="vo">
                <empty name="vo.content">
                    <div class="_list_row">
                        <div class="row">
                            <div class="col-sm-12">
                                <h5>{$vo['itemdesc']}</h5>
                            </div>
                        </div>
                    </div>
                    <else />
                    <div class="_list_row">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">
                                        <notempty name="vo.url">
                                            <a target="_blank" href="{$vo.url}">{$vo.content}</a>
                                            <else />
                                            {$vo.content}
                                        </notempty>
                                        <volist name="vo.img_url" id="vo2" key="k">
                                            <a target="_blank" style="margin-left: 10px;" href="{$vo2}">[图片{$k}]</a>
                                        </volist>



                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </empty>


            </volist>



            <div class="_list_row">
                <div class="row">
                    <div class="col-sm-12">
                        <p class="mgb10">备注: {$listinfo.desc}</p>

                    </div>
                </div>
            </div>


            <div class="_list_row">
                <div class="row">
                    <div class="col-sm-12">
                        <p class="mgb10">


                            标签:
                            <volist name="listinfo.tags" id="vo2" >
                                <span style="margin-left: 10px;" class="label label-info">{$vo2}</span>
                            </volist>

                        </p>

                    </div>
                </div>
            </div>

            <div class="_list_row _btn_box">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="btn-group btn-group-justified" role="group" aria-label="...">

                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-pencil"></span>编辑清单</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-primary"><span class="glyphicon glyphicon-copy"></span>复制清单</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>





        </div>



    </div>


    <div class="_link_box">
        <div class="_ck_list">
            <div class="row">
                <div class="col-xs-4">
                    <a href=""><h5>清单1</h5></a>
                </div>
                <div class="col-xs-4">
                    <a href=""><h5>清单1</h5></a>
                </div>
                <div class="col-xs-4">
                    <a href=""><h5>清单1</h5></a>
                </div>
            </div>
        </div>
        <div class="_ck_list">
            <div class="row">
                <div class="col-xs-4">
                    <a href=""><h5>清单1</h5></a>
                </div>
                <div class="col-xs-4">
                    <a href=""><h5>清单1</h5></a>
                </div>
                <div class="col-xs-4">
                    <a href=""><h5>清单1</h5></a>
                </div>
            </div>
        </div>
        <div class="_ck_list">
            <div class="row">
                <div class="col-xs-4">
                    <a href=""><h5>清单1</h5></a>
                </div>
                <div class="col-xs-4">
                    <a href=""><h5>清单1</h5></a>
                </div>
                <div class="col-xs-4">
                    <a href=""><h5>清单1</h5></a>
                </div>
            </div>
        </div>

    </div>











</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <a href="" class="btn line_right"><span class="glyphicon glyphicon-home">首页</span> </a>
        <a href="" class="btn line_right"> <span class="glyphicon glyphicon-plus">增加清单</span> </a>
        <a href="" class="btn"><span class="glyphicon glyphicon-user ">我的清单</span> </a>
    </div>
</nav>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="__RESOURCE__/js/jquery.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="__RESOURCE__/js/bootstrap.min.js"></script>
</body>
</html>
